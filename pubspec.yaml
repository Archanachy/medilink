name: medilink
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: openSans Bold
      fonts:
        - asset: assets/fonts/openSans-Bold.ttf
    - family: openSans Italic
      fonts:
        - asset: assets/fonts/openSans-Italic.ttf
    - family: openSans Regular
      fonts:
        - asset: assets/fonts/openSans-Regular.ttf


    